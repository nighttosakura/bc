<yt-img-shadow height="24" width="24" id="author-photo" class="no-transition style-scope yt-live-chat-text-message-renderer"
[avatarUrl]="item.avatarUrl"></yt-img-shadow>
<div id="content" class="style-scope yt-live-chat-text-message-renderer">
  <div id="timestamp"></div>
  <yt-live-chat-author-chip class="style-scope yt-live-chat-text-message-renderer">
    <span id="author-name" class="style-scope yt-live-chat-author-chip" [attr.type]="getType()">{{item.username}}</span>
    <span id="chat-badges" class="style-scope yt-live-chat-author-chip">
      <yt-live-chat-author-badge-renderer *ngIf="item.is_admin" class="style-scope yt-live-chat-author-chip" type="moderator">
        <div id="image" class="style-scope yt-live-chat-author-badge-renderer">
          <yt-icon class="style-scope yt-live-chat-author-badge-renderer">
            <svg viewBox="0 0 16 16" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
              style="pointer-events: none; display: block; width: 100%; height: 100%;">
              <g class="style-scope yt-icon">
                <path d="M9.64589146,7.05569719 C9.83346524,6.562372 9.93617022,6.02722257 9.93617022,5.46808511 C9.93617022,3.00042984 7.93574038,1 5.46808511,1 C4.90894765,1 4.37379823,1.10270499 3.88047304,1.29027875 L6.95744681,4.36725249 L4.36725255,6.95744681 L1.29027875,3.88047305 C1.10270498,4.37379824 1,4.90894766 1,5.46808511 C1,7.93574038 3.00042984,9.93617022 5.46808511,9.93617022 C6.02722256,9.93617022 6.56237198,9.83346524 7.05569716,9.64589147 L12.4098057,15 L15,12.4098057 L9.64589146,7.05569719 Z"
                  class="style-scope yt-icon"></path>
              </g>
            </svg>
          </yt-icon>
        </div>
      </yt-live-chat-author-badge-renderer>
      <yt-live-chat-author-badge-renderer *ngIf="item.guard>0" class="style-scope yt-live-chat-author-chip" type="member">
        <div id="image" class="style-scope yt-live-chat-author-badge-renderer">
          <img [src]="getIcon()"
            class="style-scope yt-live-chat-author-badge-renderer">
        </div>
      </yt-live-chat-author-badge-renderer>
    </span>
  </yt-live-chat-author-chip>
  <span id="message" *ngIf="!item.emotionUrl" class="style-scope yt-live-chat-text-message-renderer">{{item.message}}</span>
  <img referrerpolicy="no-referer" id="emotion" *ngIf="item.emotionUrl" [src]="item.emotionUrl" class="style-scope yt-live-chat-text-message-renderer">
  <span id="repeat_count" class="style-scope yt-live-chat-text-message-renderer" *ngIf="item.repeat>1" [ngStyle]="{'background-color':getRepeatGradientColor()}">{{item.repeat}}</span>
  <a id="show-original"></a>
</div>
